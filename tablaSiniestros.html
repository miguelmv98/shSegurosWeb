<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tabla de siniestros</title>
    <script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos/estilos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body onload="desplegarDatos()">
    <div class="leftMargin"></div>
    <div class="contenedor">
        <h1>Controles sobre los estilos</h1>
        <!-- Controles de estilos a implementar: Fuente, Tamaño letra, color de fondo   -->
        <div class="controlesEstilos">
            <div class="itemEstilo">
                <label class="estiloLabel" for="colorFondo">Color de fondo de la página:</label>
                <input class="estiloInput" id="colorFondo" type="color" value="#00bfff"
                    onchange="modificarColorFondo()" />
            </div>
            <div class="itemEstilo">
                <label class="estiloLabel" for="tamañoLetra">Tamaño de letra (Max 99):</label>
                <input class="estiloInput" id="tamañoLetra" type="number" size=2 min="1" max="99" step="2" value="12"
                    onchange="modificarTamañoFuente()" />
            </div>
            <div class="itemEstilo">
                <label class="estiloLabel" for="colorLetra">Color de letra de la página:</label>
                <input class="estiloInput" id="colorLetra" type="color" value="000000"
                    onchange="modificarColorLetra()" />
            </div>
            <div class="itemEstilo">
                <label class="estiloLabel" for="colorLaterales">Color de laterales de la página:</label>
                <input class="estiloInput" id="colorLaterales" type="color" value="#ffffff"
                    onchange="modificarColorLaterales()" />
            </div>
            <div class="itemEstilo">
                <label class="estiloLabel" for="fuenteLetra">Fuente:</label>
                <select class="estiloInput" size="1" id="fuenteLetra" onchange="modifiarFuente()">
                    <option value="Verdana">Verdana</options>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </div>
        </div>
        <h1>Lista de Siniestros</h1>
        <div class="seccionOcultar">
            <p class="textoMostrarOcultar">Mostrar/ocultar columnas: </p>
            <div class="btn">
                <input type="checkbox" class="mostrar-checkbox" id="0" checked="true">
                <label for="fecha" >Fecha</label>

                <input type="checkbox" class="mostrar-checkbox" id="1" checked="true">
                <label for="domicilio">Domicilio</label>

                <input type="checkbox" class="mostrar-checkbox" id="2" checked="true">
                <label  for="descripcion">Descripción</label>

                <input type="checkbox" class="mostrar-checkbox" id="3" checked="true">
                <label for="horas">Horas</label>

                <input type="checkbox" class="mostrar-checkbox" id="4" checked="true">
                <label for="coste">Coste total</label>
            </div>
        </div>
        <!-- Tabla de siniestros -->
        <div>
            <div class="tablaSiniestros">
                <table border="1" id="tablaSiniestros">
                    <thead>
                        <tr>
                            <th>FECHA <i class="bi bi-arrow-down-up"></i></th>
                            <th>DOMICILIO <i class="bi bi-arrow-down-up"></i></th>
                            <th>DESCRIPCIÓN <i class="bi bi-arrow-down-up"></i></th>
                            <th>HORAS <i class="bi bi-arrow-down-up"></i></th>
                            <th>COSTE TOTAL <i class="bi bi-arrow-down-up"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="rightMargin"></div>
</body>

</html>
