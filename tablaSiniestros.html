<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabla de siniestros</title>
        <script src="http://code.jquery.com/jquery latest.js "></script>
        <script src="scripts/scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="estilos/estilos.css" />
    </head>
    <body>
        <div class="leftMargin"></div>
        <div class="contenedor">      
            <h1>Controles sobre los estilos</h1>
            <!-- Controles de estilos a implementar: Fuente, Tamaño letra, color de fondo   -->
            <div class="controlesEstilos">
                <div class="itemEstilo">
                    <label class="estiloLabel" for="colorFondo">Color de fondo de la página:</label>
                    <input class="estiloInput" id="colorFondo" type="color" value="#00bfff" onchange="modificarColorFondo()"/>
                </div>
                <div class="itemEstilo">
                    <label class="estiloLabel" for="tamañoLetra">Tamaño de letra (Max 99):</label>
                    <input class="estiloInput" id="tamañoLetra" type="number"  size=2 min="1" max="99" step="2" value="12" onchange="modificarTamañoFuente()"/>
                </div>
                <div class="itemEstilo">
                    <label class="estiloLabel" for="colorLetra">Color de letra de la página:</label>
                    <input class="estiloInput" id="colorLetra" type="color" value="000000" onchange="modificarColorLetra()"/>
                </div>
                <div class="itemEstilo">
                    <label class="estiloLabel" for="colorLaterales">Color de laterales de la página:</label>
                    <input class="estiloInput" id="colorLaterales" type="color" value="#ffffff" onchange="modificarColorLaterales()"/>
                </div>
                <div class="itemEstilo">
                    <label class="estiloLabel" for="fuenteLetra">Fuente:</label>
                    <select  class="estiloInput" size="1" id="fuenteLetra" onchange="modifiarFuente()">
                        <option value="Verdana">Verdana</options>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                      </select>
                </div>
            </div>
            <h1>Lista de Siniestros</h1>
            <!-- Tabla de siniestros -->
            <div class="tablaSiniestros">
                <table border="1">
                    <tr>
                        <th>Domicilio</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th>Horas</th>
                        <th>Coste Total</th>
                    </tr>
                </table>
            </div>
        </div>  
        <div class="rightMargin"></div>
    </body>
</html>
