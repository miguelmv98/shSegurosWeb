<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabla de siniestros</title>
        <script src="http://code.jquery.com/jquery latest.js "></script>
        <link rel="stylesheet" type="text/css" href="estilos/estilos.css" />
    </head>
    <body>
        <div class="leftMargin"></div>
        <div class="contenedor">      
            <h1>Controles sobre los estilos</h1>
            <!-- Controles de estilos a implementar: Fuente, Tamaño letra, color de fondo   -->
            <div class="left"></div>
            <label for="color">Color de fondo de la página:</label>
            <input id="color" type="color"></input>
            <h1>Lista de Siniestros</h1>
            <!-- Tabla de siniestros -->
            <div class="tablaSiniestros">
                <table border="1">
                    <tr>
                        <th>Domicilio</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th>Horas</th>
                        <th>Coste Total</th>
                    </tr>
                </table>
            </div>
        </div>  
        <div class="rightMargin"></div>
    </body>
</html>
