<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabla de siniestros</title>
        <script src="http://code.jquery.com/jquery latest.js "></script>
        <link rel="stylesheet" type="text/css" href="estilos/estilos.css" />
    </head>
    <body>
        <div class="leftMargin"></div>
        <div class="contenedor">      
            <h1>Controles sobre los estilos</h1>
            <!-- Controles de estilos a implementar: Fuente, Tamaño letra, color de fondo   -->
            <div class="controlesEstilos">
                <div class="itemEstilo">
                    <label class="estiloLabel" for="colorFondo">Color de fondo de la página:</label>
                    <input class="estiloInput" id="colorFondo" type="color"></input>
                </div>
                <div class="itemEstilo">
                    <label class="estiloLabel" for="tamaño">Tamaño de letra (Max 99):</label>
                    <input class="estiloInput" id="tamaño" type="number" pattern="[0-9]{1-2}" maxlength="2" size="5px"></input>
                </div>
                <div class="itemEstilo">
                    <label class="estiloLabel" for="colorLetra">Color de letra de la página:</label>
                    <input class="estiloInput" id="colorLetra" type="color"></input>
                </div>
            </div>
            <h1>Lista de Siniestros</h1>
            <!-- Tabla de siniestros -->
            <div class="tablaSiniestros">
                <table border="1">
                    <tr>
                        <th>Domicilio</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th>Horas</th>
                        <th>Coste Total</th>
                    </tr>
                </table>
            </div>
        </div>  
        <div class="rightMargin"></div>
    </body>
</html>
